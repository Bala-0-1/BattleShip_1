<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css" type="text/css">
    <title>Battleship</title>
</head>
<body>
    <div class="page">

        <div class="head">
            <h1 class="title">Battleship</h1>
        </div>

        <div class="card">
            <h3 class="card-head">Login</h3>
            <input type="text" class="input-box" id="username" placeholder="username" required>
            <div class="warn-box first"></div>
            <input type="password" name="password" id="password" class="input-box" placeholder="password" required>
            <div class="warn-box second"></div>
            <input type="password" name="password" id="password2" class="input-box" placeholder="Re-enter password" required>
            <div class="warn-box third"></div>
            <div class="login-button" id="login">Login</div>
            <h6 class="signup-link" id="signup">New here? <span class="signup">Sign up</span></h6>
        </div>

    </div>


    <script src="../Js/Login.js"></script>
</body>
</html>
